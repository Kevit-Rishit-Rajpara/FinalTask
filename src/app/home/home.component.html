<div class="grid grid-cols-2  gap-[2vw] mx-auto my-10 w-[90vw] sm:grid-cols-3  xl:w-[75vw] xl:grid-cols-4">
    <div
        class="card productCard w-full h-[25rem]  flex flex-col gap-3 rounded-xl border-2 border-red-200 shadow-lg transition ease-in-out delay-50 bg-stone-100 hover:-translate-y-1 hover:scale-110 hover:bg-red-100 duration-300"
        *ngFor="let product of products; let i = index" (click)="openProduct()">
        <div class="productImage h-[70%] w-full relative">

            <img
                class="h-full w-full object-cover object-center overflow-hidden rounded-t-lg"
                [src]="product.imageUrl[2]"
                alt="{{product.name}}">
            <span *ngIf='discPer(product.actualPrice,product.discPrice) != 0'
                class=" absolute top-2 left-2 font-sans text-lg text-red-800 font-bold mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-red-400 ">-
                {{discPer(product.actualPrice,product.discPrice)}}
                <mat-icon class="icon-size">
                    percent
                </mat-icon></span>
            <span class="absolute top-2 right-2 hover:text-red-400"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </span>
        </div>

        <div
            class="productDetails mx-auto w-[80%] flex flex-col gap-2 my-1 flex-wrap" >
            <h1
                class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white flex">
                {{product.name}} </h1>

            <span> {{product.shortDesc}} </span>

            <div class="flex gap-3 text-[1rem]">
                <div class="flex items-center text-slate-400"
                    *ngIf='product.actualPrice !== product.discPrice'>
                    <mat-icon class="icon-size">
                        currency_rupee
                    </mat-icon>
                    <span class="line-through"> {{product.actualPrice}}</span>
                </div>

                <div class="flex items-center font-bold">
                    <mat-icon class="icon-size">
                        currency_rupee
                    </mat-icon>
                    <span> {{product.discPrice}}</span>
                </div>
            </div>
        </div>
        <!-- <div class="buttons flex  gap-5 mx-auto m-2">
            <button type="button"
                class="px-3 py-2 text-sm font-medium text-center text-white bg-red-500 rounded-lg hover:bg-red-600 hover:font-extrabold  focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Buy
                Now</button>
            <button type="button"
                class="px-3 py-2 text-sm font-medium text-center text-black bg-yellow-400 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Add
                to Cart</button>
        </div> -->
    </div>
</div>
